<div class="confirmation-dialog-container">
  <h2 mat-dialog-title *ngIf="data.message">{{ data.message }}</h2>
  <mat-dialog-content *ngIf="!data.message">
    <p>¿Estás seguro de que quieres realizar esta acción?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button *ngIf="data.showCancelButton" (click)="onCancel()">{{ data.cancelButtonText || 'Cancelar' }}</button>
    <button mat-flat-button color="primary" (click)="onConfirm()" cdkFocusInitial>
      <mat-icon>done</mat-icon> <!-- Icono de check añadido -->
      <span>{{ data.confirmButtonText || 'Confirmar' }}</span>
    </button>
  </mat-dialog-actions>
</div>
